name: 'Deploy'
on: 
  workflow_dispatch:

jobs:
  deployment:
    runs-on: 'ubuntu-latest'
    steps:
    - uses: actions/checkout@v1

    - name: 'Deploy'
      uses: 'deliverybot/helm@v1'
      with:
        atomic: true
        release: 'unitedbank'
        namespace: 'default'
        chart: './helm'
        token: '${{ github.token }}'
        values: |
          MONGODB_CONNECTION: ${{ secrets.MONGODB_CONNECTION }}
      env:
        KUBECONFIG_FILE: '${{ secrets.KUBECONFIG }}'
